<!DOCTYPE html>
<html>
<head><title>My Realworld App</title></head>
<body>
  <h1>Hello from NGINX!</h1>
  <p>This page is served from a custom Docker image.</p>
  <script>
    fetch('/api/')
      .then(response => response.text())
      .then(data => {
        document.body.innerHTML += "<pre>" + data + "</pre>";
      })
      .catch(err => {
        document.body.innerHTML += "<pre>Error: " + err + "</pre>";
      });
  </script>
</body>
</html>
